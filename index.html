<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaci√≥n Rive desde Repositorio Local</title>
</head>
<body>

<canvas id="canvas" width="400" height="400"></canvas>

<script src="https://cdn.rive.app/standalone/rive.js"></script>
<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  const r = new Rive({
    src: 'https://github.com/josecrespo89/geti-web/raw/main/lady-bug.riv',
    autoplay: true,
    onLoad: () => {
      r.viewBox = new Rive.Rectangle(0, 0, canvas.width, canvas.height);
      r.canvasContext = ctx;
      r.draw();
    },
  });
</script>

</body>
</html>
