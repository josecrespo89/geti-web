
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación Rive</title>
</head>
<body>

<canvas id="canvas" width="400" height="400"></canvas>

<script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>
<script>
  // Esperar a que se cargue el DOM
  document.addEventListener('DOMContentLoaded', function() {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Cargar la animación Rive
    rive.load('https://drive.google.com/uc?export=download&id=1yrmWue6kLGoAWbhRCmXA2SrT3cbg88Eu').then((riveFile) => {
      const animation = new rive.LinearAnimation(riveFile, 'idle');
      
      // Reproducir la animación
      animation.loop = true;
      animation.advance(0);
      animation.apply(ctx);
      
      // Definir el bucle de animación
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        animation.advance(1 / 60);
        animation.apply(ctx);
        requestAnimationFrame(animate);
      }
      
      // Iniciar la animación
      animate();
    });
  });
</script>

</body>
</html>
